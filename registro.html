<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" type="text/css" href="registro.css" />
</head>
<body>
  <form class="form"> 
    <div class="box">
      <div class="container">
        <span><b>Minimarket</b></span>
        <header>Registro de Producto</header>
      </div>
  
      <div class="input-field">
        <input type="text" class="input" placeholder="Nombre" required>
        <i class="bx bx-user"></i>
      </div>
      <br>
      <div class="input-field">
        <input type="number" class="input" placeholder="Codigo" required>
        <i class="bx bx-user"></i>
      </div>
      <br>
      <div class="input-field">
        <input type="money" class="input" placeholder="Precio" required>
        <i class="bx bx-user"></i>
      </div>
      <br>
      <div class="input-field">
        <input type="submit" class="submit" value="Registrar Producto">
      </div>
      <br>
      <br>
      <div class="bottom">
        <div class="left">
        </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
